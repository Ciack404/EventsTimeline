<!DOCTYPE html>
<html>
    <head>
        <title>Events Timeline</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="ui/css/timeline.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
        <!-- javascripts -->
        <script src="js/timeline.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="events" class="container">
                <div class="header"><h1>Events</h1></div>
                <div class="load"><img src="ui/images/loader.gif" alt="Loading" /></div>
                <div class="empty"><h2>No more events avaible</h2></div>
                <ul id="events_list" class="list"></ul>
            </div>
            <div id="timeline" class="container">
                <div class="header"><h1>Timeline</h1></div>
                <div class="load"><img src="ui/images/loader.gif" alt="Loading"></div>
                <div class="empty"><h2>Drag events here</h2></div>
                <ul id="timeline_list" class="list"></ul>
                <div class="duration"></div>
            </div>
            <div style="clear: all;"></div>
            <button id="delete" type="submit" value="foo">Clear timeline list</button>
<!--            <form>
                <input type="submit" value="Clear timeline list" id+"delete">
            </form>-->
        </div>
    </body>
</html>
